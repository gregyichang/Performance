<div>
    <span>Edit Student Detail</span>
    <div class="form-group">
        <label>Student Id</label>
        <input class="form-control" type="text" ng-value="$ctrl.student.id" />
    </div>

    <div class="form-group">
        <label>Name</label>
        <input class="form-control" type="text" ng-model="$ctrl.student.name" />
    </div>

    <div class="form-group">
        <label>Age</label>
        <input class="form-control" type="number" step="1" ng-model="$ctrl.student.age" />
    </div>

    <div class="form-group">
        <label>State</label>
        <select class="form-control"
                data-ng-model="$ctrl.student.homeState"
                data-ng-options="state for state in $ctrl.stateList">
            <option value="">-- state --</option>
        </select>
    </div>

    <div class="form-group">
        <label>Comment</label>
        <textarea class="form-control" ng-model="$ctrl.student.comment" style="height: 400px; max-height: 400px; width: 800px;"></textarea>
    </div>
    
    <button ng-click="$ctrl.ok()">Ok</button>
    <button ng-click="$ctrl.cancel()">Cancel</button>
</div>
