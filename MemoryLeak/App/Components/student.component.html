<div ng-mouseover="$ctrl.setCurrentStudent(true)" ng-mouseleave="$ctrl.setCurrentStudent(false)">
    <span>Current Viewing: {{$ctrl.isViewing}}</span>
    <div class="form-group">
        <label>Student Id</label>
        <input class="form-control" type="text" ng-model="$ctrl.stValue.id" />
    </div>

    <div class="form-group">
        <label>Name</label>
        <input class="form-control" type="text" ng-model="$ctrl.stValue.name" />
    </div>

    <div class="form-group">
        <label>Age</label>
        <input class="form-control" type="number" step="1" ng-model="$ctrl.stValue.age" />
    </div>

    <div class="form-group">
        <label>State</label>
        <select class="form-control"
                data-ng-model="$ctrl.stValue.homeState"
                data-ng-options="state for state in $ctrl.stateList" >
            <option value="">-- state --</option>
        </select>
    </div>

    <div class="form-group">
        <label>Comment</label>
        <textarea class="form-control" ng-model="$ctrl.stValue.comment" ></textarea>
    </div>
</div>
