<div>Form 2</div>


<div class="row">
    <div class="col s12">
        <ul class="tabs">
            <li class="tab col s3"><a href="#studentId" data-target="_self">Student Ids</a></li>
            <li class="tab col s3"><a href="#studentName" data-target="_self">Student Names</a></li>
            <li class="tab col s3"><a href="#studentState" data-target="_self">Home State</a></li>
            <li class="tab col s2"><a href="#sudentComment" data-target="_self">Comments</a></li>
        </ul>
    </div>

    <div>
        <div id="studentId">
            <div  *ngFor="let s of students" class="col s12">
                <span>{{s.id}}</span>
            </div><br />
        </div>
        <div id="studentName">
            <div  *ngFor="let s of students" class="col s12">
                <span>{{s.name}}</span>
            </div><br />
        </div>
        <div id="studentState" >
            <div *ngFor="let s of students" class="col s12">
                <span>{{s.homeState}}</span>
            </div><br />
        </div>
        <div id="sudentComment">
            <div  *ngFor="let s of students" class="col s12">
                <span>{{s.comment}}</span>
            </div><br />
        </div>
    </div>

</div>
