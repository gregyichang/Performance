<h1 md-dialog-title>Edit Student Detail</h1>

<div md-dialog-content>
    <md-form-field>
        <input mdInput type="text" [(ngModel)]="data.student.id" placeholder="Student Id" />
    </md-form-field>

    <md-form-field>
        <input mdInput type="text" [(ngModel)]="data.student.name" placeholder="Name" />
    </md-form-field>

    <md-form-field>
        <input mdInput type="number" step="1" [(ngModel)]="data.student.age" placeholder="Age" />
    </md-form-field>

    <div>
        <md-select placeholder="State"
            [(ngModel)]="data.student.homeState">
            <md-option *ngFor="let state of stateList" [value]="state">
                {{state}}
            </md-option>
        </md-select>
    </div>
    <br />
    <md-form-field>
        <textarea mdInput [(ngModel)]="data.student.comment" style="height: 400px; max-height: 400px; width: 570px;" placeholder="Comment"></textarea>
    </md-form-field>
</div>

<div md-dialog-actions>
    <button md-button [md-dialog-close]="data.student">Ok</button>
    <button md-button (click)="onNoClick()">Cancel</button>
</div>
