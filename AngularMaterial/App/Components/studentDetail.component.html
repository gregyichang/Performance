<md-dialog aria-label="DEtail" style="height: 600px;">
    <md-dialog-content>
        <span>Edit Student Detail</span>
        <md-input-container>
            <label>Student Id</label>
            <input type="text" ng-model="$ctrl.student.id" />
        </md-input-container>

        <md-input-container>
            <label>Name</label>
            <input type="text" ng-model="$ctrl.student.name" />
        </md-input-container>

        <md-input-container>
            <label>Age</label>
            <input type="number" step="1" ng-model="$ctrl.student.age" />
        </md-input-container>

        <md-input-container>
            <label>State</label>
            <md-select 
                       data-ng-model="$ctrl.student.homeState">
                <md-option ng-repeat="state in $ctrl.stateList track by state" ng-value="state">
                    {{state}}
                </md-option>
            </md-select>
        </md-input-container>

        <md-input-container>
            <label>Comment</label>
            <textarea ng-model="$ctrl.student.comment" style="height: 400px; max-height: 400px; width: 800px;"></textarea>
        </md-input-container>

        <br />
        <md-button ng-click="$ctrl.ok()">Ok</md-button>
        <md-button ng-click="$ctrl.cancel()">Cancel</md-button>
    </md-dialog-content>
</md-dialog>
