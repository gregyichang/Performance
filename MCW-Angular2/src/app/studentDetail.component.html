<div class="modal-header">
    <span>Edit Student Detail</span>
</div>
<div class="modal-body">
    <div class="form-group">
        <mdc-textfield type="text" [(ngModel)]="student.id" label="Student Id"></mdc-textfield>
    </div>

    <div class="form-group">
        <mdc-textfield type="text" [(ngModel)]="student.name" label="Student Name"></mdc-textfield>
    </div>

    <div class="form-group">
        <mdc-textfield type="number" [(ngModel)]="student.age" label="Age"></mdc-textfield>
    </div>

    <div class="form-group">
        <label>State</label>
        <!--         <select class="mdc-select" [(ngModel)]="student.homeState" data-ng-options="state for state in $ctrl.stateList">
            <option  class="mdc-list-item" *ngFor="let state of stateList" [value]="state">{{state}}</option>
        </select> -->
        <mdc-select label="State" [(ngModel)]="student.homeState" name="stateSelect">
            <mdc-select-item *ngFor="let state of stateList " [value]="state " (click)="selectChanged(state)">{{state}}</mdc-select-item>
        </mdc-select>
    </div>

    <div class=" form-group ">
        <mdc-textarea [(ngModel)]="student.comment " label="Comments " placeholder="Comments "></mdc-textarea>
    </div>
</div>
